<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
        <dialog>
            <div class="dialog-div">
                <div>X</div>
                <form method="dialog">
                    <label for="playerX"> Player X</label>
                    <input placeholder="Enter name" type="text" name="playerX" id="playerX">
                    <label for="playerO">Player O</label>
                    <input placeholder="Enter name" type="text" name="playerO" id="playerO">
                    <button>Submit</button>
                </form>
            </div>
        </dialog>
    <div>
        <p>Tic-Tac-Toe</p>
    </div>
    <div>
        <p class="turn">Player X's turn</p>
        <div class="board">
        </div>
        <button class="reset">Restart</button>
    </div>
</body>

</html>
